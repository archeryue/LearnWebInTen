<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简历</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="resume">
    <div class="section">
      <h2>基本信息</h2>
      <div id="basic-info">
        <div contenteditable="true">姓名: 张三</div>
        <div contenteditable="true">电话: 1234567890</div>
        <div contenteditable="true">邮箱: example@example.com</div>
      </div>
    </div>
    <div class="section">
      <h2>教育背景</h2>
      <div id="education" contenteditable="true">
        <div>学校: 北京大学, 2010-2014</div>
      </div>
    </div>
    <div class="section">
      <h2>工作经历</h2>
      <div id="work-experience" contenteditable="true">
        <div>公司: 百度, 2014-2016, 工作内容: 前端开发</div>
        <div>公司: 腾讯, 2016-现在, 工作内容: 后端开发</div>
      </div>
    </div>
    <button id="save-btn">保存</button>
  </div>
  <script charset="UTF-8" src="script.js"></script>
</body>
</html>
